{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Published Courses</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for course in courses %}
    <div class="bg-white p-4 rounded shadow">
        <h2 class="font-bold text-lg">{{ course.title }}</h2>
        <p class="text-sm mb-2">{{ course.description }}</p>
        <a href="{{ url_for('course_detail', course_id=course.id) }}" class="text-blue-500">View Course</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
