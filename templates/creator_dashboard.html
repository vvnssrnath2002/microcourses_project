{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Creator Dashboard</h1>
<ul class="list-disc pl-6">
    {% for course in courses %}
    <li>{{ course.title }} - {% if course.published %}Published{% else %}Draft{% endif %}</li>
    {% endfor %}
</ul>
{% endblock %}
